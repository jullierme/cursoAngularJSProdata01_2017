<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Curso</title>

    <!-- -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <!-- -->

    <!-- imports externos -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>

    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-i18n/angular-locale_pt-br.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/oclazyload/dist/ocLazyLoad.js"></script>

    <!-- fim imports externos -->

    <script src="app/config/pd-app.module.js"></script>
    <script src="app/config/pd-rotas.config.js"></script>
    <script src="app/services/pd-alert.service.js"></script>
    <script src="app/filter/pd-maiusculo.filter.js"></script>
    <script src="app/controller/index8.controller.js"></script>

</head>
<body ng-app="pdCurso" class="container"
      md-theme="blue"
      ng-controller="Index8Controller">

<!-- parte superior-->
<div>
    <a ui-sref="cadastroCarro">Cadastro de carro</a>
    <a ui-sref="pesquisaCarro">Pesquisa de carro</a>
</div>

<div>
    <md-button class="md-raised md-primary"
               ng-click="alterarRota('cadastroCarro')">
        Cadastro de carro
    </md-button>
    <md-button class="md-raised md-primary"
               ng-click="alterarRota('pesquisaCarro')">
        Pesquisa de carro
    </md-button>
</div>
<!-- views-->
<div>
    <div ui-view></div>
</div>

</body>
</html>
