</head>

<div ng-controller="IndexController as vm">

    <div class="panel panel-primary">
        <div class="panel-heading">
            Cadastro de pessoa
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text"
                               class="form-control"
                               ng-model="vm.entidade.nome"
                        >
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>Sobrenome</label>
                        <input type="text"
                               class="form-control"
                               ng-model="vm.entidade.sobrenome"
                        >
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>Sexo</label>
                        <select class="form-control"
                                ng-model="vm.entidade.sexo">
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary"
                    ng-click="vm.salvar()">Salvar
            </button>
            <button class="btn btn-warning"
                    ng-click="vm.limpar()">Limpar
            </button>
            <button class="btn btn-danger">Excluir</button>
        </div>
    </div>
    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Sexo</th>
            <th>Ações</th>
        </tr>
        <tr ng-repeat="pessoa in vm.listaDePessoas">
            <td ng-bind="::pessoa.nome"></td>
            <td ng-bind="::pessoa.sobrenome"></td>
            <td ng-bind="::pessoa.sexo"></td>
            <td>
                <button class="btn btn-primary"
                        ng-click="vm.editar(pessoa)">
                    Editar
                </button>
                <button class="btn btn-danger"
                        ng-click="vm.excluir($index)">
                    Excluir
                </button>

                <button class="btn btn-danger"
                        ng-click="vm.excluirPessoa(pessoa)">
                    Excluir
                </button>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
