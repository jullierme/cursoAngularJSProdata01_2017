<div ng-class="::classColspan">
    <div class="form-group"
         ng-class="{'has-error':
         formCtrl[inputName].$invalid && formCtrl[inputName].$touched}">
        <div class="form-group">
            <label>
                <label class="control-label"
                       ng-bind="label">
                </label>
                <i class="fa fa-asterisk text-danger"
                   ng-if="ngRequired"></i>
            </label>
            <select ng-model="ngModel"
                    class="form-control"
                    ng-required="ngRequired"
                    name="{{::inputName}}">
                <option ng-repeat="item in ::provider"
                        value="{{::item[propriedadeValor]}}">
                    {{::item[propriedadeDescricao]}}
                </option>
            </select>

            <div ng-messages="formCtrl[inputName].$error"
                 ng-if="(formCtrl[inputName].$invalid &&
                 formCtrl[inputName].$touched)">
                <div ng-messages-include="arquitetura/templates/ng-messages.html"></div>
            </div>
        </div>
    </div>
</div>
